// amsstrongNumber in function

function amsstrongNumber(a){
	let num = a;
	let n=0;
	let total = 0;
	while(num > 0){
		let r= num %10;
		num = (num -r) /10;
			n++
	}
	num = a;
	while(num > 0){
		let r = num%10;
		num = (num-r)/10;
		total += r**n
	}
	if(total == a){
		console.log("this is amsstrong Number")
	}
	else{
		console.log("this is not a amsstrong Number")
	}
}
